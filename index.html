<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballistic Calculator</title>
</head>
<body>
    <h1>Ballistic Calculator</h1>

    <label for="x0",for="y0",for="z0">Cannon Coordinate:</label>
    <div class="coordinates">
        <input type="number" id="x0" placeholder="x" class="coordinates">
        <input type="number" id="y0" placeholder="y" class="coordinates">
        <input type="number" id="z0" placeholder="z" class="coordinates">
    </div>

    <label for="x",for="y",for="z">Target Coordinate:</label>
    <div class="coordinates">
        <input type="number" id="x" placeholder="x" class="coordinates">
        <input type="number" id="y" placeholder="y" class="coordinates">
        <input type="number" id="z" placeholder="z" class="coordinates">
    </div>

    <label for="cannonDirection">Cannon Direction:</label>
    <select id="cannonDirection">
        <option value="n">North</option>
        <option value="s">South</option>
        <option value="e">East</option>
        <option value="w">West</option>
    </select>
    
    <label for="cannonLength">Cannon Length from rotaion axis:</label>
    <input type="number" id="cannonLength" class="numberSmall">
    
    <label for="chargePower">Muzzle Velocity (m/s):</label>
    <input type="number" id="chargePower" class="numberSmall">
    
    <button onclick="calculate()">Calculate</button>
    
    <h2>Results:</h2>
    <div id="output"></div>
    
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</body>
</html>
